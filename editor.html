<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Runbook Editor (Rescue Mode)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <script type="module">
        import { Octokit } from "https://esm.sh/@octokit/rest";
        window.Octokit = Octokit;
    </script>

    <style>
        body { background-color: #f8f9fa; padding-bottom: 50px; }
        .hidden { display: none !important; }
        #error-display { position: fixed; top: 0; left: 0; width: 100%; background: #dc3545; color: white; padding: 10px; z-index: 99999; display: none; }
        .loading-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.9); z-index: 9999;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
        }
    </style>
</head>
<body>

<div id="error-display"></div>

<div id="loading" class="loading-overlay">
    <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;"></div>
    <p class="mt-3 text-muted">æ­£åœ¨åˆå§‹åŒ–ç³»çµ±...<br>(å¦‚æœåœåœ¨é€™è£¡è¶…é 10 ç§’ï¼Œè«‹æª¢æŸ¥ç¶²è·¯)</p>
</div>

<nav class="navbar navbar-dark bg-dark px-4 py-2 mb-4 shadow-sm">
    <div class="d-flex align-items-center">
        <span class="h4 text-white mb-0 me-3">ğŸ› ï¸ Runbook ç·¨è¼¯å™¨</span>
        <a href="index.html" class="btn btn-outline-light btn-sm">â† å›é¦–é </a>
    </div>
    <button class="btn btn-success fw-bold" onclick="saveToGitHub()">ğŸ’¾ å„²å­˜è®Šæ›´ (Save)</button>
</nav>

<div class="container">
    
    <div class="card mb-4 border-primary">
        <div class="card-header bg-primary text-white">GitHub é€£ç·šè¨­å®š</div>
        <div class="card-body bg-white">
            <div class="row g-2 align-items-end">
                <div class="col-md-4">
                    <label class="small text-muted">Token (ghp_...)</label>
                    <input type="password" id="ghToken" class="form-control" placeholder="GitHub Token">
                </div>
                <div class="col-md-3">
                    <label class="small text-muted">Username</label>
                    <input type="text" id="ghOwner" class="form-control" placeholder="Owner">
                </div>
                <div class="col-md-3">
                    <label class="small text-muted">Repo Name</label>
                    <input type="text" id="ghRepo" class="form-control" placeholder="Repository">
                </div>
                <div class="col-md-2">
                    <button onclick="loadFromGitHub()" class="btn btn-outline-primary w-100">ğŸ“¥ è¼‰å…¥è³‡æ–™</button>
                </div>
            </div>
            <div class="form-check mt-2">
                <input class="form-check-input" type="checkbox" id="rememberMe" checked>
                <label class="form-check-label small" for="rememberMe">è¨˜ä½è¨­å®š</label>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4 mb-3">
            <div class="list-group" id="sopList">
                <div class="list-group-item text-center text-muted">è«‹å…ˆé»æ“Šã€Œè¼‰å…¥è³‡æ–™ã€...</div>
            </div>
            <button class="btn btn-primary w-100 mt-2" onclick="createNewSop()">+ æ–°å¢ SOP</button>
        </div>

        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-body">
                    <div class="mb-3">
                        <label class="form-label fw-bold">æ¨™é¡Œ</label>
                        <input type="text" id="editTitle" class="form-control form-control-lg" placeholder="SOP æ¨™é¡Œ">
                    </div>
                    <div class="mb-3">
                        <label class="form-label text-muted small">Tags</label>
                        <input type="text" id="editTags" class="form-control" placeholder="Tags (comma separated)">
                    </div>
                    
                    <hr>
                    <h6 class="text-muted">æ­¥é©Ÿå…§å®¹</h6>
                    <div id="stepsArea"></div>
                    
                    <div class="mt-3 d-flex justify-content-between">
                        <button class="btn btn-secondary btn-sm" onclick="addStepItem()">+ å¢åŠ æ­¥é©Ÿ</button>
                        <button class="btn btn-outline-danger btn-sm" onclick="deleteCurrentSop()">åˆªé™¤æ­¤ SOP</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // --- å…¨åŸŸéŒ¯èª¤æ””æˆª ---
    window.onerror = function(msg, url, line) {
        const errorBox = document.getElementById('error-display');
        errorBox.style.display = 'block';
        errorBox.innerHTML = `âš ï¸ ç³»çµ±éŒ¯èª¤: ${msg} <br> <small>Line: ${line}</small>`;
        document.getElementById('loading').classList.add('hidden');
        return false;
    };

    // --- è®Šæ•¸å®£å‘Š ---
    let allSops = [];
    let currentIndex = -1;

    // --- åˆå§‹åŒ– ---
    window.onload = function() {
        document.getElementById('loading').classList.add('hidden');
        if(localStorage.getItem('ghToken')) {
            document.getElementById('ghToken').value = localStorage.getItem('ghToken');
            document.getElementById('ghOwner').value = localStorage.getItem('ghOwner');
            document.getElementById('ghRepo').value = localStorage.getItem('ghRepo');
        }
    };

    // --- æ ¸å¿ƒåŠŸèƒ½: è¼‰å…¥ ---
    async function loadFromGitHub() {
        saveSettings();
        const token = document.getElementById('ghToken').value.trim();
        const owner = document.getElementById('ghOwner').value.trim();
        const repo = document.getElementById('ghRepo').value.trim();

        if(!token) return alert("è«‹è¼¸å…¥ GitHub Token");
        if(!window.Octokit) return alert("GitHub SDK å°šæœªè¼‰å…¥ï¼Œè«‹æª¢æŸ¥ç¶²è·¯");

        document.getElementById('loading').classList.remove('hidden');

        try {
            const octokit = new window.Octokit({ auth: token });
            // åŠ ä¸Š timestamp é¿å…å¿«å–
            const { data } = await octokit.rest.repos.getContent({
                owner, repo, path: "data.json", t: Date.now()
            });

            // â˜…ä¿®æ­£é‡é» 1: åœ¨è¼‰å…¥æ–°è³‡æ–™å‰ï¼Œå…ˆåˆ‡æ–·èˆŠçš„ç´¢å¼•ï¼Œé¿å…å­˜æª”éŒ¯èª¤
            currentIndex = -1; 

            // Base64 è§£ç¢¼ (æ”¯æ´ä¸­æ–‡)
            const content = decodeURIComponent(escape(atob(data.content)));
            allSops = JSON.parse(content);
            
            renderList();
            if(allSops.length > 0) {
                loadSop(0);
            } else {
                // å¦‚æœæ˜¯ç©ºæª”ï¼Œæ¸…ç©ºç·¨è¼¯å€
                document.getElementById('stepsArea').innerHTML = '';
            }
            
            alert(`âœ… æˆåŠŸè¼‰å…¥ ${allSops.length} ç­† SOP`);
        } catch(e) {
            console.error(e);
            if(e.status === 404) {
                alert("æ­¤ Repo é‚„æ²’æœ‰ data.jsonï¼Œå·²åˆ‡æ›ç‚ºæ–°å¢æ¨¡å¼ã€‚");
                allSops = [];
                currentIndex = -1;
                createNewSop();
            } else {
                alert("âŒ éŒ¯èª¤: " + e.message);
            }
        } finally {
            document.getElementById('loading').classList.add('hidden');
        }
    }

    // --- æ ¸å¿ƒåŠŸèƒ½: å„²å­˜ ---
    async function saveToGitHub() {
        // å…ˆå„²å­˜ç•¶å‰ç•«é¢ä¸Šçš„ä¿®æ”¹
        saveCurrentEdit(); 

        const token = document.getElementById('ghToken').value.trim();
        const owner = document.getElementById('ghOwner').value.trim();
        const repo = document.getElementById('ghRepo').value.trim();

        if(!token) return alert("è«‹è¼¸å…¥ Token");

        document.getElementById('loading').classList.remove('hidden');

        try {
            const octokit = new window.Octokit({ auth: token });
            
            let sha;
            try {
                const res = await octokit.rest.repos.getContent({ owner, repo, path: "data.json" });
                sha = res.data.sha;
            } catch(e) {}

            const content = btoa(unescape(encodeURIComponent(JSON.stringify(allSops, null, 2))));
            
            await octokit.rest.repos.createOrUpdateFileContents({
                owner, repo, path: "data.json",
                message: "Update via Runbook Editor",
                content: content,
                sha: sha
            });
            alert("âœ… å„²å­˜æˆåŠŸï¼");
        } catch(e) {
            alert("âŒ å„²å­˜å¤±æ•—: " + e.message);
        } finally {
            document.getElementById('loading').classList.add('hidden');
        }
    }

    // --- è¼”åŠ©åŠŸèƒ½ ---
    function saveSettings() {
        if(document.getElementById('rememberMe').checked) {
            localStorage.setItem('ghToken', document.getElementById('ghToken').value);
            localStorage.setItem('ghOwner', document.getElementById('ghOwner').value);
            localStorage.setItem('ghRepo', document.getElementById('ghRepo').value);
        }
    }

    function renderList() {
        const list = document.getElementById('sopList');
        list.innerHTML = '';
        allSops.forEach((sop, idx) => {
            const btn = document.createElement('button');
            btn.className = `list-group-item list-group-item-action ${idx === currentIndex ? 'active' : ''}`;
            btn.innerText = sop.title || '(æœªå‘½å)';
            btn.onclick = () => loadSop(idx);
            list.appendChild(btn);
        });
    }

    function loadSop(idx) {
        // åˆ‡æ›å‰å…ˆå­˜æª”ï¼Œä½†è¦ç¢ºä¿ä¸æ˜¯åˆå§‹ç‹€æ…‹
        if(currentIndex !== -1) saveCurrentEdit();
        
        currentIndex = idx;
        const sop = allSops[idx];
        
        // â˜…ä¿®æ­£é‡é» 2: é€™è£¡åŠ å¼·é˜²å‘†ï¼Œå¦‚æœè³‡æ–™æœ‰å•é¡Œå°±ä¸æœƒå´©æ½°
        if (!sop) { 
            console.error("æ‰¾ä¸åˆ°è©²ç´¢å¼•çš„ SOP è³‡æ–™"); 
            return; 
        }

        document.getElementById('editTitle').value = sop.title || '';
        document.getElementById('editTags').value = (sop.tags || []).join(',');
        
        const area = document.getElementById('stepsArea');
        area.innerHTML = '';
        (sop.steps || []).forEach(step => addStepItem(step));
        
        renderList();
    }

    // â˜…ä¿®æ­£é‡é» 3: é€™å°±æ˜¯åŸæœ¬å ±éŒ¯çš„å‡½æ•¸ï¼ŒåŠ ä¸Šåš´æ ¼æª¢æŸ¥
    function saveCurrentEdit() {
        // å¦‚æœæ²’æœ‰é¸å–ä»»ä½• SOPï¼Œå°±ä¸è¦åŸ·è¡Œå„²å­˜å‹•ä½œ
        if(currentIndex === -1) return;
        
        // â˜… é—œéµä¿®æ­£ï¼šæª¢æŸ¥è©²ä½ç½®æ˜¯å¦çœŸçš„æœ‰è³‡æ–™ï¼Œæ²’æœ‰å°±è·³å‡ºï¼Œé˜²æ­¢å ±éŒ¯
        if(!allSops[currentIndex]) {
            console.warn("ç›®å‰ç´¢å¼•ç„¡å°æ‡‰è³‡æ–™ï¼Œç•¥éå„²å­˜");
            return;
        }

        const sop = allSops[currentIndex];
        
        const titleVal = document.getElementById('editTitle').value;
        sop.title = titleVal; // é€™è£¡åŸæœ¬æœƒå ±éŒ¯ï¼Œç¾åœ¨å®‰å…¨äº†

        const tagsVal = document.getElementById('editTags').value;
        sop.tags = tagsVal.split(',').map(t=>t.trim()).filter(t=>t);
        
        sop.steps = [];
        document.querySelectorAll('.step-item').forEach(el => {
            const type = el.querySelector('.step-type').value;
            sop.steps.push({
                type: type,
                title: el.querySelector('.step-title').value,
                desc: el.querySelector('.step-desc').value,
                cmd: type === 'command' ? el.querySelector('.step-cmd').value : undefined,
                options: type === 'decision' ? el.querySelector('.step-opt').value.split(',') : undefined
            });
        });
    }

    function createNewSop() {
        // å»ºç«‹æ–°è³‡æ–™å‰ï¼Œå…ˆå­˜èˆŠçš„ (å¦‚æœæœ‰çš„è©±)
        if(currentIndex !== -1) saveCurrentEdit();
        
        allSops.push({ title: "New SOP", steps: [] });
        loadSop(allSops.length - 1);
    }

    function deleteCurrentSop() {
        if(currentIndex === -1) return;
        if(!confirm("ç¢ºå®šåˆªé™¤ï¼Ÿ")) return;
        
        allSops.splice(currentIndex, 1);
        
        // åˆªé™¤å¾Œï¼Œå°‡ç´¢å¼•é‡ç½®ï¼Œé¿å…ç³»çµ±è©¦åœ–å»å­˜å–è¢«åˆªé™¤çš„è³‡æ–™
        currentIndex = -1;
        document.getElementById('stepsArea').innerHTML = '';
        document.getElementById('editTitle').value = '';
        document.getElementById('editTags').value = '';
        
        renderList();
        
        // å¦‚æœé‚„æœ‰å‰©é¤˜è³‡æ–™ï¼Œè¼‰å…¥ç¬¬ä¸€ç­†
        if(allSops.length > 0) {
            loadSop(0);
        }
    }

    // --- æ­¥é©Ÿ UI ç”Ÿæˆ ---
    window.addStepItem = function(data = {}) {
        const div = document.createElement('div');
        div.className = "card p-3 mb-2 bg-light step-item";
        div.innerHTML = `
            <div class="d-flex justify-content-between mb-2">
                <select class="form-select w-auto step-type" onchange="toggleFields(this)">
                    <option value="info" ${data.type=='info'?'selected':''}>æ–‡å­—æŒ‡å¼•</option>
                    <option value="command" ${data.type=='command'?'selected':''}>æŒ‡ä»¤</option>
                    <option value="decision" ${data.type=='decision'?'selected':''}>æ±ºç­–</option>
                </select>
                <button class="btn btn-close" onclick="this.closest('.step-item').remove()"></button>
            </div>
            <input class="form-control mb-2 step-title" placeholder="æ­¥é©Ÿæ¨™é¡Œ" value="${data.title||''}">
            <textarea class="form-control mb-2 step-desc" placeholder="èªªæ˜" rows="2">${data.desc||''}</textarea>
            <input class="form-control mb-2 step-cmd font-monospace bg-dark text-white ${data.type!=='command'?'hidden':''}" placeholder="Command" value="${data.cmd||''}">
            <input class="form-control mb-2 step-opt ${data.type!=='decision'?'hidden':''}" placeholder="é¸é … A, é¸é … B" value="${(data.options||[]).join(',')}">
        `;
        document.getElementById('stepsArea').appendChild(div);
    }

    window.toggleFields = function(select) {
        const card = select.closest('.card');
        card.querySelector('.step-cmd').classList.toggle('hidden', select.value !== 'command');
        card.querySelector('.step-opt').classList.toggle('hidden', select.value !== 'decision');
    }
</script>
</body>
</html>
