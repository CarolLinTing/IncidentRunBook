<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Runbook Editor (Ultimate)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f0f2f5; }
        .step-item { transition: all 0.2s; border-left: 4px solid #0d6efd; }
        .step-item:hover { transform: translateX(2px); box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .hidden { display: none; }
        .loading-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.8); z-index: 9999;
            display: flex; justify-content: center; align-items: center;
        }
    </style>
    <script type="module">
        import { Octokit } from "https://cdn.skypack.dev/@octokit/rest";
        window.Octokit = Octokit;
    </script>
</head>
<body>

<div id="loading" class="loading-overlay hidden">
    <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>

<div class="container-fluid p-0">
    <nav class="navbar navbar-dark bg-dark px-4 py-3">
        <span class="navbar-brand mb-0 h1">ğŸ› ï¸ L2 Runbook ç·¨è¼¯å™¨</span>
        <div>
            <a href="index.html" class="btn btn-outline-light btn-sm me-2">â† å›åˆ°é¦–é </a>
            <button class="btn btn-success fw-bold" onclick="saveToGitHub()">ğŸ’¾ å„²å­˜æ‰€æœ‰è®Šæ›´ (Save to GitHub)</button>
        </div>
    </nav>

    <div class="bg-white border-bottom p-4 shadow-sm mb-4">
        <div class="container">
            <h5 class="text-primary mb-3">ğŸ“¡ GitHub é€£ç·šè¨­å®š</h5>
            <div class="row g-3">
                <div class="col-md-4">
                    <label class="form-label fw-bold small">GitHub Token (å¿…å¡«)</label>
                    <input type="password" id="ghToken" class="form-control" placeholder="ghp_xxxxxxxxxxxxxxxxx">
                    <div class="form-text">éœ€å‹¾é¸ <code>repo</code> æ¬Šé™</div>
                </div>
                <div class="col-md-3">
                    <label class="form-label fw-bold small">Username (æ“æœ‰è€…)</label>
                    <input type="text" id="ghOwner" class="form-control" placeholder="e.g. jason-wang">
                </div>
                <div class="col-md-3">
                    <label class="form-label fw-bold small">Repository Name</label>
                    <input type="text" id="ghRepo" class="form-control" placeholder="e.g. ops-runbook">
                </div>
                <div class="col-md-2 d-flex align-items-end">
                    <button onclick="loadFromGitHub()" class="btn btn-primary w-100">ğŸ“¥ è¼‰å…¥ / é€£ç·š</button>
                </div>
            </div>
            <div class="form-check mt-2">
                <input class="form-check-input" type="checkbox" id="rememberMe" checked>
                <label class="form-check-label small text-muted" for="rememberMe">è¨˜ä½è¨­å®š (å­˜æ–¼ç€è¦½å™¨ LocalStorage)</label>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-3 mb-4">
                <div class="card shadow-sm h-100">
                    <div class="card-header bg-light fw-bold d-flex justify-content-between align-items-center">
                        <span>ğŸ“š SOP åˆ—è¡¨</span>
                        <span class="badge bg-secondary" id="countBadge">0</span>
                    </div>
                    <div class="list-group list-group-flush overflow-auto" id="sopList" style="max-height: 600px;">
                        </div>
                    <div class="card-footer p-2">
                        <button class="btn btn-outline-primary w-100" onclick="createNewSop()">+ æ–°å¢ SOP</button>
                    </div>
                </div>
            </div>

            <div class="col-md-9 mb-5">
                <div class="card shadow-sm" id="editorCard">
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col-md-8">
                                <label class="form-label text-muted small">SOP Title</label>
                                <input type="text" class="form-control fw-bold fs-5" id="editTitle" placeholder="è«‹è¼¸å…¥æ¨™é¡Œ...">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label text-muted small">Tags (é€—è™Ÿåˆ†éš”)</label>
                                <input type="text" class="form-control" id="editTags" placeholder="e.g. payment, error">
                            </div>
                        </div>

                        <hr>
                        
                        <h6 class="text-muted mb-3">æ­¥é©Ÿæµç¨‹ (Steps)</h6>
                        <div id="stepsArea" class="mb-4">
                            </div>

                        <div class="d-flex justify-content-between">
                            <button class="btn btn-secondary" onclick="addStepItem()">+ å¢åŠ æ­¥é©Ÿ</button>
                            <button class="btn btn-outline-danger" onclick="deleteCurrentSop()">ğŸ—‘ï¸ åˆªé™¤æ­¤ SOP</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="module">
    // å…¨åŸŸè®Šæ•¸
    let allSops = [];
    let currentIndex = -1;

    // --- 1. åˆå§‹åŒ–èˆ‡è¨­å®šè¨˜æ†¶ ---
    window.onload = function() {
        if(localStorage.getItem('ghToken')) {
            document.getElementById('ghToken').value = localStorage.getItem('ghToken');
            document.getElementById('ghOwner').value = localStorage.getItem('ghOwner');
            document.getElementById('ghRepo').value = localStorage.getItem('ghRepo');
        }
    };

    function saveSettingsLocally() {
        if(document.getElementById('rememberMe').checked) {
            localStorage.setItem('ghToken', document.getElementById('ghToken').value.trim());
            localStorage.setItem('ghOwner', document.getElementById('ghOwner').value.trim());
            localStorage.setItem('ghRepo', document.getElementById('ghRepo').value.trim());
        }
    }

    function toggleLoading(show) {
        document.getElementById('loading').classList.toggle('hidden', !show);
    }

    // --- 2. è®€å–åŠŸèƒ½ (Load) ---
    window.loadFromGitHub = async function() {
        saveSettingsLocally(); // å…ˆè¨˜ä½è¨­å®š
        
        const token = document.getElementById('ghToken').value.trim();
        const owner = document.getElementById('ghOwner').value.trim();
        const repo = document.getElementById('ghRepo').value.trim();

        if(!token || !owner || !repo) {
            alert("âŒ è«‹å¡«å¯«å®Œæ•´çš„ Token, Owner, Repo æ¬„ä½ï¼");
            return;
        }

        toggleLoading(true);
        const octokit = new window.Octokit({ auth: token });

        try {
            // åŠ ä¸Š timestamp é¿å…å¿«å–
            const { data } = await octokit.rest.repos.getContent({
                owner, repo, path: "data.json", t: new Date().getTime()
            });
            
            // Base64 è§£ç¢¼ (æ”¯æ´ä¸­æ–‡)
            const jsonString = decodeURIComponent(escape(atob(data.content)));
            allSops = JSON.parse(jsonString);
            
            renderSopList();
            if(allSops.length > 0) loadSopToEditor(0);
            alert(`âœ… é€£ç·šæˆåŠŸï¼å·²è¼‰å…¥ ${allSops.length} ç­† SOPã€‚`);

        } catch (e) {
            console.error(e);
            if(e.status === 404) {
                // å¦‚æœæª”æ¡ˆä¸å­˜åœ¨ï¼Œåˆå§‹åŒ–ç‚ºç©ºé™£åˆ—
                allSops = [];
                renderSopList();
                createNewSop(); // è‡ªå‹•å»ºç«‹ç¬¬ä¸€ç­†
                alert("â„¹ï¸ æ­¤ Repo å°šæœªæœ‰ data.jsonï¼Œå·²åˆ‡æ›ç‚ºã€Œæ–°å»ºç«‹æ¨¡å¼ã€ã€‚\nè«‹ç·¨è¼¯å¾ŒæŒ‰ã€Œå„²å­˜ã€ä¾†å»ºç«‹æª”æ¡ˆã€‚");
            } else if (e.status === 401) {
                alert("âŒ Token æ¬Šé™ä¸è¶³ (401)ï¼\nè«‹ç¢ºèª Token æ­£ç¢ºä¸”å·²å‹¾é¸ 'repo' æ¬Šé™ã€‚");
            } else {
                alert("âŒ é€£ç·šå¤±æ•—ï¼š" + e.message);
            }
        } finally {
            toggleLoading(false);
        }
    }

    // --- 3. å„²å­˜åŠŸèƒ½ (Save) ---
    window.saveToGitHub = async function() {
        saveUpdateToMemory(); // å…ˆæŠŠç•«é¢ä¸Šçš„è³‡æ–™å­˜å›è®Šæ•¸

        const token = document.getElementById('ghToken').value.trim();
        const owner = document.getElementById('ghOwner').value.trim();
        const repo = document.getElementById('ghRepo').value.trim();

        if(!token) return alert("è«‹å…ˆè¨­å®š Tokenï¼");

        toggleLoading(true);
        const octokit = new window.Octokit({ auth: token });
        
        try {
            // A. å…ˆå–å¾—ç›®å‰çš„ SHA (é€™æ˜¯ GitHub å¯«å…¥å¿…éœ€çš„)
            let sha = undefined;
            try {
                const { data } = await octokit.rest.repos.getContent({ owner, repo, path: "data.json" });
                sha = data.sha;
            } catch (e) { /* 404 ä»£è¡¨æ˜¯æ–°æª”æ¡ˆï¼Œsha ç¶­æŒ undefined */ }

            // B. è½‰ç¢¼ä¸¦å¯«å…¥
            const contentBase64 = btoa(unescape(encodeURIComponent(JSON.stringify(allSops, null, 2))));
            
            await octokit.rest.repos.createOrUpdateFileContents({
                owner, repo, path: "data.json",
                message: `Update via Editor ${new Date().toLocaleString()}`,
                content: contentBase64,
                sha: sha 
            });

            alert("âœ… å„²å­˜æˆåŠŸï¼GitHub data.json å·²æ›´æ–°ã€‚");

        } catch (e) {
            console.error(e);
            alert(`âŒ å„²å­˜å¤±æ•— (Error ${e.status}): ${e.message}\nè«‹æª¢æŸ¥ Console Logã€‚`);
        } finally {
            toggleLoading(false);
        }
    }

    // --- 4. UI äº’å‹•é‚è¼¯ ---

    // æ¸²æŸ“å·¦å´åˆ—è¡¨
    window.renderSopList = function() {
        const list = document.getElementById('sopList');
        document.getElementById('countBadge').innerText = allSops.length;
        list.innerHTML = '';
        allSops.forEach((sop, idx) => {
            const btn = document.createElement('button');
            btn.className = `list-group-item list-group-item-action ${idx === currentIndex ? 'active' : ''}`;
            btn.innerText = sop.title || '(æœªå‘½å SOP)';
            btn.onclick = () => loadSopToEditor(idx);
            list.appendChild(btn);
        });
    }

    // å°‡è³‡æ–™è¼‰å…¥ç·¨è¼¯å€
    window.loadSopToEditor = function(idx) {
        if(currentIndex !== -1) saveUpdateToMemory(); // åˆ‡æ›å‰å…ˆå­˜ç•¶å‰çš„

        currentIndex = idx;
        const sop = allSops[idx];
        
        document.getElementById('editTitle').value = sop.title;
        document.getElementById('editTags').value = sop.tags ? sop.tags.join(', ') : '';
        
        const stepsContainer = document.getElementById('stepsArea');
        stepsContainer.innerHTML = ''; // æ¸…ç©ºèˆŠæ­¥é©Ÿ
        
        if(sop.steps && sop.steps.length > 0) {
            sop.steps.forEach(step => addStepItem(step));
        } else {
            // å¦‚æœæ²’æœ‰æ­¥é©Ÿï¼Œä¸é¡¯ç¤ºä»»ä½•æ±è¥¿
        }
        
        renderSopList(); // æ›´æ–° active highlight
    }

    // å°‡ç•«é¢è³‡æ–™å­˜å› allSops è®Šæ•¸
    function saveUpdateToMemory() {
        if(currentIndex === -1 || !allSops[currentIndex]) return;
        
        const sop = allSops[currentIndex];
        sop.title = document.getElementById('editTitle').value;
        const tagsStr = document.getElementById('editTags').value;
        sop.tags = tagsStr ? tagsStr.split(',').map(t=>t.trim()) : [];
        
        sop.steps = [];
        document.querySelectorAll('.step-item').forEach(el => {
            const type = el.querySelector('.step-type').value;
            const stepObj = {
                type: type,
                title: el.querySelector('.step-title').value,
                desc: el.querySelector('.step-desc').value
            };
            if(type === 'command') stepObj.cmd = el.querySelector('.step-cmd').value;
            if(type === 'decision') stepObj.options = el.querySelector('.step-options').value.split(',').map(o=>o.trim());
            sop.steps.push(stepObj);
        });
    }

    // æ–°å¢ä¸€ç­†ç©ºç™½ SOP
    window.createNewSop = function() {
        if(currentIndex !== -1) saveUpdateToMemory();
        allSops.push({ title: "New Incident SOP", tags: [], steps: [] });
        loadSopToEditor(allSops.length - 1);
    }

    // åˆªé™¤ç›®å‰ SOP
    window.deleteCurrentSop = function() {
        if(!confirm("ç¢ºå®šè¦åˆªé™¤é€™ç­† SOP å—ï¼Ÿæ­¤å‹•ä½œç„¡æ³•å¾©åŸã€‚")) return;
        
        allSops.splice(currentIndex, 1);
        currentIndex = -1;
        document.getElementById('stepsArea').innerHTML = '';
        document.getElementById('editTitle').value = '';
        document.getElementById('editTags').value = '';
        
        if(allSops.length > 0) {
            loadSopToEditor(0);
        } else {
            renderSopList();
        }
    }

    // --- 5. æ­¥é©Ÿç·¨è¼¯ UI (å‹•æ…‹ç”Ÿæˆ) ---
    window.addStepItem = function(data = null) {
        const div = document.createElement('div');
        div.className = "card p-3 mb-3 bg-white step-item shadow-sm";
        div.innerHTML = `
            <div class="d-flex justify-content-between mb-2">
                <select class="form-select form-select-sm w-auto bg-light border-0 fw-bold step-type" onchange="toggleStepFields(this)">
                    <option value="info">â„¹ï¸ æ–‡å­—æŒ‡å¼• (Info)</option>
                    <option value="command">ğŸ’» åŸ·è¡ŒæŒ‡ä»¤ (Command)</option>
                    <option value="decision">â“ æ±ºç­–é¸é … (Decision)</option>
                </select>
                <button class="btn btn-close" onclick="this.closest('.step-item').remove()"></button>
            </div>
            
            <input type="text" class="form-control form-control-sm mb-2 fw-bold step-title" placeholder="æ­¥é©Ÿæ¨™é¡Œ (ä¾‹å¦‚: Check Log)" value="${data?.title || ''}">
            <textarea class="form-control form-control-sm mb-2 step-desc" placeholder="è©³ç´°èªªæ˜..." rows="2">${data?.desc || ''}</textarea>
            
            <div class="field-cmd hidden bg-dark p-2 rounded mb-2">
                <label class="text-white small">Command:</label>
                <input type="text" class="form-control form-control-sm font-monospace step-cmd bg-secondary text-white border-0" placeholder="grep error..." value="${data?.cmd || ''}">
            </div>
            
            <div class="field-options hidden bg-warning bg-opacity-10 p-2 rounded mb-2">
                <label class="small text-dark">é¸é … (ç”¨é€—è™Ÿéš”é–‹):</label>
                <input type="text" class="form-control form-control-sm step-options" placeholder="Yes, No, Unknown" value="${data?.options ? data.options.join(',') : ''}">
            </div>
        `;
        
        const typeSelect = div.querySelector('.step-type');
        if(data) typeSelect.value = data.type;
        document.getElementById('stepsArea').appendChild(div);
        toggleStepFields(typeSelect);
    }

    window.toggleStepFields = function(select) {
        const parent = select.closest('.step-item');
        const cmdField = parent.querySelector('.field-cmd');
        const optField = parent.querySelector('.field-options');
        
        cmdField.classList.add('hidden');
        optField.classList.add('hidden');
        
        if(select.value === 'command') cmdField.classList.remove('hidden');
        if(select.value === 'decision') optField.classList.remove('hidden');
    }

</script>
</body>
</html>
