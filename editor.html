<!DOCTYPE html>

    <title>Runbook Editor (Final)</title>

    <script type="module">

    <style>
        body { background-color: #f8f9fa; padding-bottom: 50px; }

        #error-display {

            background: #dc3545; color: white; padding: 10px;

        /* è®€å–ä¸­é®ç½© */

            background: rgba(255,255,255,0.9); z-index: 9999;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;

    </style>
</head>
<body>

<div id="error-display"></div>

<div id="loading" class="loading-overlay">
    <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;"></div>
    <p class="mt-3 text-muted fw-bold">æ­£åœ¨é€£ç·š GitHub...<br><small>è«‹ç¨å€™</small></p>
</div>

<nav class="navbar navbar-dark bg-dark px-4 py-3 mb-4 shadow-sm">
    <div class="d-flex align-items-center">
        <span class="h4 text-white mb-0 me-3">ğŸ› ï¸ Runbook ç·¨è¼¯å™¨</span>
        <a href="index.html" class="btn btn-outline-light btn-sm">â† å›é¦–é </a>
    </div>
    <button class="btn btn-success fw-bold px-4" onclick="saveToGitHub()">ğŸ’¾ å„²å­˜è®Šæ›´ (Save)</button>
</nav>

<div class="container">
    
    <div class="card mb-4 border-primary shadow-sm">
        <div class="card-header bg-primary text-white d-flex justify-content-between">
            <span>ğŸ” GitHub é€£ç·šè¨­å®š</span>
            <small>Token éœ€æœ‰ repo æ¬Šé™</small>
        </div>
        <div class="card-body bg-white">
            <div class="row g-2 align-items-end">
                <div class="col-md-4">
                    <label class="small text-muted fw-bold">GitHub Token (ghp_...)</label>
                    <input type="password" id="ghToken" class="form-control" placeholder="è²¼ä¸Šä½ çš„ Token">
                </div>
                <div class="col-md-3">
                    <label class="small text-muted fw-bold">Username (å¸³è™Ÿ)</label>
                    <input type="text" id="ghOwner" class="form-control" placeholder="e.g. JasonWang">
                </div>
                <div class="col-md-3">
                    <label class="small text-muted fw-bold">Repo Name (å€‰åº«å)</label>
                    <input type="text" id="ghRepo" class="form-control" placeholder="e.g. my-runbook">
                </div>
                <div class="col-md-2">
                    <button onclick="loadFromGitHub()" class="btn btn-outline-primary w-100 fw-bold">ğŸ“¥ è¼‰å…¥è³‡æ–™</button>
                </div>
            </div>
            <div class="form-check mt-2">
                <input class="form-check-input" type="checkbox" id="rememberMe" checked>
                <label class="form-check-label small text-muted" for="rememberMe">è¨˜ä½æˆ‘çš„è¨­å®š (å­˜æ–¼ç€è¦½å™¨)</label>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4 mb-3">
            <div class="card h-100 shadow-sm">
                <div class="card-header bg-light fw-bold">ğŸ“š SOP åˆ—è¡¨</div>
                <div class="list-group list-group-flush overflow-auto" id="sopList" style="max-height: 500px;">
                    <div class="list-group-item text-center text-muted py-4">
                        è«‹å…ˆé»æ“Šä¸Šæ–¹ã€Œè¼‰å…¥è³‡æ–™ã€
                    </div>
                </div>
                <div class="card-footer">
                    <button class="btn btn-primary w-100" onclick="createNewSop()">+ æ–°å¢ SOP</button>
                </div>
            </div>
        </div>

        <div class="col-md-8 mb-5">
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <div class="mb-3">
                        <label class="form-label fw-bold">SOP æ¨™é¡Œ</label>
                        <input type="text" id="editTitle" class="form-control form-control-lg" placeholder="ä¾‹å¦‚: Payment Gateway Timeout">
                    </div>
                    <div class="mb-3">
                        <label class="form-label text-muted small">Tags (æ¨™ç±¤)</label>
                        <input type="text" id="editTags" class="form-control" placeholder="ä¾‹å¦‚: payment, error, timeout (ç”¨é€—è™Ÿåˆ†éš”)">
                    </div>
                    
                    <hr>
                    <h6 class="text-muted fw-bold mb-3">æ­¥é©Ÿæµç¨‹ (Steps)</h6>
                    <div id="stepsArea"></div>
                    
                    <div class="mt-4 d-flex justify-content-between">
                        <button class="btn btn-secondary" onclick="addStepItem()">+ å¢åŠ æ­¥é©Ÿ</button>
                        <button class="btn btn-outline-danger" onclick="deleteCurrentSop()">ğŸ—‘ï¸ åˆªé™¤æ­¤ SOP</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // --- 1. é˜²æ­¢å´©æ½°çš„å…¨åŸŸéŒ¯èª¤æ””æˆª ---
    window.onerror = function(msg, url, line) {
        const errorBox = document.getElementById('error-display');
        errorBox.style.display = 'block';
        errorBox.innerHTML = `âš ï¸ ç™¼ç”ŸéŒ¯èª¤: ${msg} <br> <small>Line: ${line}</small>`;
        document.getElementById('loading').classList.add('hidden');
        return false;
    };

    // --- 2. è®Šæ•¸èˆ‡åˆå§‹åŒ– ---
    let allSops = [];
    let currentIndex = -1;

    window.onload = function() {
        document.getElementById('loading').classList.add('hidden');
        // è‡ªå‹•å¡«å…¥è¨˜æ†¶çš„è¨­å®š
        if(localStorage.getItem('ghToken')) {
            document.getElementById('ghToken').value = localStorage.getItem('ghToken');
            document.getElementById('ghOwner').value = localStorage.getItem('ghOwner');
            document.getElementById('ghRepo').value = localStorage.getItem('ghRepo');
        }
    };

    // --- 3. è®€å–åŠŸèƒ½ (Read from Root data.json) ---
    async function loadFromGitHub() {
        saveSettings(); // è¨˜ä½ Token
        const token = document.getElementById('ghToken').value.trim();
        const owner = document.getElementById('ghOwner').value.trim();
        const repo = document.getElementById('ghRepo').value.trim();

        if(!token) return alert("è«‹è¼¸å…¥ GitHub Token");
        if(!window.Octokit) return alert("GitHub SDK å°šæœªè¼‰å…¥ï¼Œè«‹æª¢æŸ¥ç¶²è·¯é€£ç·š");

        document.getElementById('loading').classList.remove('hidden');

        try {
            const octokit = new window.Octokit({ auth: token });
            
            // åŠ ä¸Šæ™‚é–“æˆ³ t=Date.now() é¿å…è®€åˆ°å¿«å–
            const { data } = await octokit.rest.repos.getContent({
                owner, repo, path: "data.json", t: Date.now()
            });

            // â˜… é‡è¦ï¼šè¼‰å…¥æ–°è³‡æ–™å‰ï¼Œé‡ç½®ç´¢å¼•ï¼Œé¿å…èˆŠè³‡æ–™å¹²æ“¾
            currentIndex = -1; 

            // è§£ç¢¼ Base64 (æ”¯æ´ä¸­æ–‡)
            const content = decodeURIComponent(escape(atob(data.content)));
            allSops = JSON.parse(content);
            
            renderList();
            if(allSops.length > 0) {
                loadSop(0);
            } else {
                document.getElementById('stepsArea').innerHTML = ''; // æ¸…ç©º
            }
            
            alert(`âœ… é€£ç·šæˆåŠŸï¼å·²è¼‰å…¥ ${allSops.length} ç­† SOPã€‚`);

        } catch(e) {
            console.error(e);
            if(e.status === 404) {
                // å¦‚æœæª”æ¡ˆä¸å­˜åœ¨ï¼Œåˆ‡æ›ç‚ºæ–°å¢æ¨¡å¼
                alert("â„¹ï¸ æ‰¾ä¸åˆ° data.jsonï¼Œå·²åˆ‡æ›ç‚ºã€Œæ–°å»ºç«‹æ¨¡å¼ã€ã€‚\nè«‹ç·¨è¼¯å¾ŒæŒ‰ã€Œå„²å­˜ã€ï¼Œç³»çµ±æœƒè‡ªå‹•åœ¨æ ¹ç›®éŒ„å»ºç«‹æª”æ¡ˆã€‚");
                allSops = [];
                currentIndex = -1;
                createNewSop();
            } else if (e.status === 401) {
                alert("âŒ æ¬Šé™ä¸è¶³ (401)ï¼è«‹ç¢ºèª Token æ˜¯å¦æ­£ç¢ºä¸”æœ‰å‹¾é¸ 'repo' æ¬Šé™ã€‚");
            } else {
                alert("âŒ é€£ç·šéŒ¯èª¤: " + e.message);
            }
        } finally {
            document.getElementById('loading').classList.add('hidden');
        }
    }

    // --- 4. å¯«å…¥åŠŸèƒ½ (Write to Root data.json) ---
    async function saveToGitHub() {
        saveCurrentEdit(); // æ”¶é›†ç›®å‰ç•«é¢ä¸Šçš„è³‡æ–™

        const token = document.getElementById('ghToken').value.trim();
        const owner = document.getElementById('ghOwner').value.trim();
        const repo = document.getElementById('ghRepo').value.trim();

        if(!token) return alert("è«‹è¼¸å…¥ Token");

        document.getElementById('loading').classList.remove('hidden');

        try {
            const octokit = new window.Octokit({ auth: token });
            
            // æ­¥é©Ÿ A: å…ˆå–å¾—ç›®å‰çš„ SHA (é€™æ˜¯ GitHub API æ›´æ–°æª”æ¡ˆå¿…éœ€çš„)
            let sha;
            try {
                const res = await octokit.rest.repos.getContent({ owner, repo, path: "data.json" });
                sha = res.data.sha;
            } catch(e) { 
                // å¦‚æœæ˜¯ 404 (æª”æ¡ˆä¸å­˜åœ¨)ï¼Œsha æœƒæ˜¯ undefinedï¼ŒAPI æœƒè¦–ç‚ºã€Œæ–°å¢æª”æ¡ˆã€
            }

            // æ­¥é©Ÿ B: ç·¨ç¢¼ä¸¦ä¸Šå‚³
            const content = btoa(unescape(encodeURIComponent(JSON.stringify(allSops, null, 2))));
            
            await octokit.rest.repos.createOrUpdateFileContents({
                owner, repo, path: "data.json", // é€™è£¡æŒ‡å®šå­˜åˆ°æ ¹ç›®éŒ„
                message: `Update via Web Editor ${new Date().toLocaleString()}`,
                content: content,
                sha: sha
            });

            alert("âœ… å„²å­˜æˆåŠŸï¼æ ¹ç›®éŒ„çš„ data.json å·²æ›´æ–°ã€‚");

        } catch(e) {
            console.error(e);
            alert("âŒ å„²å­˜å¤±æ•—: " + e.message);
        } finally {
            document.getElementById('loading').classList.add('hidden');
        }
    }

    // --- 5. ç•«é¢äº’å‹•é‚è¼¯ ---
    function saveSettings() {
        if(document.getElementById('rememberMe').checked) {
            localStorage.setItem('ghToken', document.getElementById('ghToken').value);
            localStorage.setItem('ghOwner', document.getElementById('ghOwner').value);
            localStorage.setItem('ghRepo', document.getElementById('ghRepo').value);
        }
    }

    function renderList() {
        const list = document.getElementById('sopList');
        list.innerHTML = '';
        allSops.forEach((sop, idx) => {
            const btn = document.createElement('button');
            btn.className = `list-group-item list-group-item-action ${idx === currentIndex ? 'active' : ''}`;
            btn.innerText = sop.title || '(æœªå‘½å SOP)';
            btn.onclick = () => loadSop(idx);
            list.appendChild(btn);
        });
    }

    function loadSop(idx) {
        if(currentIndex !== -1) saveCurrentEdit(); // åˆ‡æ›å‰å­˜æª”
        
        currentIndex = idx;
        const sop = allSops[idx];
        
        // â˜… é˜²å‘†æª¢æŸ¥ï¼šå¦‚æœè³‡æ–™ä¸å­˜åœ¨ï¼Œä¸åŸ·è¡Œå¾ŒçºŒå‹•ä½œ (ä¿®å¾©ä½ ä¹‹å‰çš„ Error)
        if (!sop) { console.warn("Index out of bound"); return; }

        document.getElementById('editTitle').value = sop.title || '';
        document.getElementById('editTags').value = (sop.tags || []).join(',');
        
        const area = document.getElementById('stepsArea');
        area.innerHTML = '';
        (sop.steps || []).forEach(step => addStepItem(step));
        
        renderList();
    }

    function saveCurrentEdit() {
        if(currentIndex === -1) return;
        
        // â˜… é˜²å‘†æª¢æŸ¥ï¼šç¢ºä¿è³‡æ–™å­˜åœ¨æ‰å¯«å…¥
        if(!allSops[currentIndex]) return;

        const sop = allSops[currentIndex];
        sop.title = document.getElementById('editTitle').value;
        const tagStr = document.getElementById('editTags').value;
        sop.tags = tagStr ? tagStr.split(',').map(t=>t.trim()).filter(t=>t) : [];
        
        sop.steps = [];
        document.querySelectorAll('.step-item').forEach(el => {
            const type = el.querySelector('.step-type').value;
            sop.steps.push({
                type: type,
                title: el.querySelector('.step-title').value,
                desc: el.querySelector('.step-desc').value,
                cmd: type === 'command' ? el.querySelector('.step-cmd').value : undefined,
                options: type === 'decision' ? el.querySelector('.step-opt').value.split(',') : undefined
            });
        });
    }

    function createNewSop() {
        if(currentIndex !== -1) saveCurrentEdit();
        allSops.push({ title: "New SOP", steps: [] });
        loadSop(allSops.length - 1);
    }

    function deleteCurrentSop() {
        if(currentIndex === -1) return;
        if(!confirm("ç¢ºå®šåˆªé™¤æ­¤ SOPï¼Ÿ")) return;
        
        allSops.splice(currentIndex, 1);
        currentIndex = -1; // é‡ç½®ç´¢å¼•
        
        document.getElementById('stepsArea').innerHTML = '';
        document.getElementById('editTitle').value = '';
        document.getElementById('editTags').value = '';
        
        renderList();
        if(allSops.length > 0) loadSop(0);
    }

    // --- 6. æ­¥é©Ÿ UI ç”Ÿæˆ ---
    window.addStepItem = function(data = {}) {
        const div = document.createElement('div');
        div.className = "card p-3 mb-3 bg-white step-item shadow-sm";
        div.innerHTML = `
            <div class="d-flex justify-content-between mb-2">
                <select class="form-select w-auto step-type bg-light border-0 fw-bold" onchange="toggleFields(this)">
                    <option value="info" ${data.type=='info'?'selected':''}>â„¹ï¸ æ–‡å­—æŒ‡å¼•</option>
                    <option value="command" ${data.type=='command'?'selected':''}>ğŸ’» åŸ·è¡ŒæŒ‡ä»¤</option>
                    <option value="decision" ${data.type=='decision'?'selected':''}>â“ æ±ºç­–é¸é …</option>
                </select>
                <button class="btn btn-close" onclick="this.closest('.step-item').remove()"></button>
            </div>
            <input class="form-control mb-2 step-title fw-bold" placeholder="æ­¥é©Ÿæ¨™é¡Œ" value="${data.title||''}">
            <textarea class="form-control mb-2 step-desc" placeholder="è©³ç´°èªªæ˜" rows="2">${data.desc||''}</textarea>
            
            <div class="field-cmd ${data.type!=='command'?'hidden':''}">
                <input class="form-control mb-2 step-cmd font-monospace bg-dark text-white" placeholder="Command (e.g. grep error)" value="${data.cmd||''}">
            </div>
            <div class="field-opt ${data.type!=='decision'?'hidden':''}">
                <input class="form-control mb-2 step-opt bg-warning bg-opacity-10" placeholder="é¸é … A, é¸é … B (ç”¨é€—è™Ÿéš”é–‹)" value="${(data.options||[]).join(',')}">
            </div>
        `;
        document.getElementById('stepsArea').appendChild(div);
    }

    window.toggleFields = function(select) {
        const card = select.closest('.card');
        card.querySelector('.field-cmd').classList.toggle('hidden', select.value !== 'command');
        card.querySelector('.field-opt').classList.toggle('hidden', select.value !== 'decision');
    }
</script>
</body>
</html>
