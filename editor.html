<script type="module">
    // ÊîπÁî®Êõ¥Á©©ÂÆöÁöÑ esm.sh CDN
    import { Octokit } from "https://esm.sh/@octokit/rest";
    
    // Á∂ÅÂÆöÂà∞ window ËÆìÂÖ∂‰ªñÂáΩÂºèÂèØ‰ª•Áî®
    window.Octokit = Octokit;

    // ÂÖ®ÂüüËÆäÊï∏
    let allSops = [];
    let currentIndex = -1;

    // --- 1. ÂàùÂßãÂåñËàáË®≠ÂÆöË®òÊÜ∂ ---
    window.onload = function() {
        // Èö±Ëóè Loading (Èò≤Ê≠¢‰∏ÄÈñãÂßãÂ∞±ËΩâÂúàÂúà)
        toggleLoading(false);

        if(localStorage.getItem('ghToken')) {
            const tokenInput = document.getElementById('ghToken');
            if(tokenInput) {
                tokenInput.value = localStorage.getItem('ghToken');
                document.getElementById('ghOwner').value = localStorage.getItem('ghOwner');
                document.getElementById('ghRepo').value = localStorage.getItem('ghRepo');
            }
        }
    };

    // Â≠òÂà∞ LocalStorage
    function saveSettingsLocally() {
        const checkbox = document.getElementById('rememberMe');
        if(checkbox && checkbox.checked) {
            localStorage.setItem('ghToken', document.getElementById('ghToken').value.trim());
            localStorage.setItem('ghOwner', document.getElementById('ghOwner').value.trim());
            localStorage.setItem('ghRepo', document.getElementById('ghRepo').value.trim());
        }
    }

    // ÊéßÂà∂ËΩâÂúàÂúàÈ°ØÁ§∫/Èö±Ëóè
    function toggleLoading(show) {
        const loader = document.getElementById('loading');
        if(loader) {
            if(show) loader.classList.remove('hidden');
            else loader.classList.add('hidden');
        }
    }

    // Â∞áÂáΩÂºèÊéõËºâÂà∞ window ‰ª•‰æø HTML onclick ÂëºÂè´
    window.loadFromGitHub = async function() {
        saveSettingsLocally(); 
        
        const token = document.getElementById('ghToken').value.trim();
        const owner = document.getElementById('ghOwner').value.trim();
        const repo = document.getElementById('ghRepo').value.trim();

        if(!token || !owner || !repo) {
            alert("‚ùå Ë´ãÂ°´ÂØ´ÂÆåÊï¥ÁöÑ Token, Owner, Repo Ê¨Ñ‰ΩçÔºÅ");
            return;
        }

        // Ê™¢Êü• Octokit ÊòØÂê¶ËºâÂÖ•ÊàêÂäü
        if (!window.Octokit) {
            alert("‚ùå Á≥ªÁµ±ÈåØË™§ÔºöGitHub SDK Â∞öÊú™ËºâÂÖ•ÂÆåÊàêÔºåË´ãÈáçÊñ∞Êï¥ÁêÜÁ∂≤È†ÅÂÜçË©¶‰∏ÄÊ¨°„ÄÇ\n(Â¶ÇÊûúÊåÅÁ∫åÁôºÁîüÔºåË´ãÊ™¢Êü•Á∂≤Ë∑ØÊòØÂê¶ËÉΩÂ≠òÂèñ esm.sh)");
            return;
        }

        toggleLoading(true);
        const octokit = new window.Octokit({ auth: token });

        try {
            // Âä†‰∏ä timestamp ÈÅøÂÖçÂø´Âèñ
            const { data } = await octokit.rest.repos.getContent({
                owner, repo, path: "data.json", t: new Date().getTime()
            });
            
            // Base64 Ëß£Á¢º (‰øÆÊ≠£‰∏≠Êñá‰∫ÇÁ¢ºÂïèÈ°å)
            const jsonString = decodeURIComponent(escape(atob(data.content)));
            allSops = JSON.parse(jsonString);
            
            renderSopList();
            if(allSops.length > 0) loadSopToEditor(0);
            alert(`‚úÖ ÈÄ£Á∑öÊàêÂäüÔºÅÂ∑≤ËºâÂÖ• ${allSops.length} Á≠Ü SOP„ÄÇ`);

        } catch (e) {
            console.error(e);
            if(e.status === 404) {
                allSops = [];
                renderSopList();
                createNewSop();
                alert("‚ÑπÔ∏è Ê≠§ Repo Â∞öÊú™Êúâ data.jsonÔºåÂ∑≤ÂàáÊèõÁÇ∫„ÄåÊñ∞Âª∫Á´ãÊ®°Âºè„Äç„ÄÇ\nË´ãÁ∑®ËºØÂæåÊåâ„ÄåÂÑ≤Â≠ò„Äç‰æÜÂª∫Á´ãÊ™îÊ°à„ÄÇ");
            } else if (e.status === 401) {
                alert("‚ùå Token Ê¨äÈôê‰∏çË∂≥ (401)ÔºÅ\nË´ãÁ¢∫Ë™ç Token Ê≠£Á¢∫‰∏îÂ∑≤ÂãæÈÅ∏ 'repo' Ê¨äÈôê„ÄÇ");
            } else {
                alert("‚ùå ÈÄ£Á∑öÂ§±ÊïóÔºö" + e.message + "\n(Ë´ãÊåâ F12 Êü•Áúã Console Ë©≥Á¥∞ÈåØË™§)");
            }
        } finally {
            // ÁÑ°Ë´ñÊàêÂäüÂ§±ÊïóÔºå‰∏ÄÂÆöË¶ÅÈóúÈñâËΩâÂúàÂúà
            toggleLoading(false);
        }
    }

    window.saveToGitHub = async function() {
        saveUpdateToMemory(); 

        const token = document.getElementById('ghToken').value.trim();
        const owner = document.getElementById('ghOwner').value.trim();
        const repo = document.getElementById('ghRepo').value.trim();

        if(!token) return alert("Ë´ãÂÖàË®≠ÂÆö TokenÔºÅ");
        if (!window.Octokit) return alert("GitHub SDK ËºâÂÖ•Â§±Êïó");

        toggleLoading(true);
        const octokit = new window.Octokit({ auth: token });
        
        try {
            let sha = undefined;
            try {
                const { data } = await octokit.rest.repos.getContent({ owner, repo, path: "data.json" });
                sha = data.sha;
            } catch (e) { /* 404 ‰ª£Ë°®Êñ∞Ê™îÊ°à */ }

            const contentBase64 = btoa(unescape(encodeURIComponent(JSON.stringify(allSops, null, 2))));
            
            await octokit.rest.repos.createOrUpdateFileContents({
                owner, repo, path: "data.json",
                message: `Update via Editor ${new Date().toLocaleString()}`,
                content: contentBase64,
                sha: sha 
            });

            alert("‚úÖ ÂÑ≤Â≠òÊàêÂäüÔºÅGitHub data.json Â∑≤Êõ¥Êñ∞„ÄÇ");

        } catch (e) {
            console.error(e);
            alert(`‚ùå ÂÑ≤Â≠òÂ§±Êïó (Error ${e.status}): ${e.message}`);
        } finally {
            toggleLoading(false);
        }
    }

    // --- UI Ê∏≤ÊüìÈÇèËºØ ---
    window.renderSopList = function() {
        const list = document.getElementById('sopList');
        const badge = document.getElementById('countBadge');
        if(badge) badge.innerText = allSops.length;
        if(list) {
            list.innerHTML = '';
            allSops.forEach((sop, idx) => {
                const btn = document.createElement('button');
                btn.className = `list-group-item list-group-item-action ${idx === currentIndex ? 'active' : ''}`;
                btn.innerText = sop.title || '(Êú™ÂëΩÂêç SOP)';
                btn.onclick = () => loadSopToEditor(idx);
                list.appendChild(btn);
            });
        }
    }

    window.loadSopToEditor = function(idx) {
        if(currentIndex !== -1) saveUpdateToMemory();
        currentIndex = idx;
        const sop = allSops[idx];
        
        document.getElementById('editTitle').value = sop.title;
        document.getElementById('editTags').value = sop.tags ? sop.tags.join(', ') : '';
        
        const stepsContainer = document.getElementById('stepsArea');
        stepsContainer.innerHTML = '';
        
        if(sop.steps && sop.steps.length > 0) {
            sop.steps.forEach(step => addStepItem(step));
        }
        renderSopList();
    }

    function saveUpdateToMemory() {
        if(currentIndex === -1 || !allSops[currentIndex]) return;
        const sop = allSops[currentIndex];
        const titleInput = document.getElementById('editTitle');
        if(titleInput) sop.title = titleInput.value;
        
        const tagsInput = document.getElementById('editTags');
        if(tagsInput) {
            const tagsStr = tagsInput.value;
            sop.tags = tagsStr ? tagsStr.split(',').map(t=>t.trim()) : [];
        }
        
        sop.steps = [];
        document.querySelectorAll('.step-item').forEach(el => {
            const type = el.querySelector('.step-type').value;
            const stepObj = {
                type: type,
                title: el.querySelector('.step-title').value,
                desc: el.querySelector('.step-desc').value
            };
            if(type === 'command') stepObj.cmd = el.querySelector('.step-cmd').value;
            if(type === 'decision') stepObj.options = el.querySelector('.step-options').value.split(',').map(o=>o.trim());
            sop.steps.push(stepObj);
        });
    }

    window.createNewSop = function() {
        if(currentIndex !== -1) saveUpdateToMemory();
        allSops.push({ title: "New Incident SOP", tags: [], steps: [] });
        loadSopToEditor(allSops.length - 1);
    }

    window.deleteCurrentSop = function() {
        if(!confirm("Á¢∫ÂÆöË¶ÅÂà™Èô§ÈÄôÁ≠Ü SOP ÂóéÔºü")) return;
        allSops.splice(currentIndex, 1);
        currentIndex = -1;
        document.getElementById('stepsArea').innerHTML = '';
        document.getElementById('editTitle').value = '';
        document.getElementById('editTags').value = '';
        if(allSops.length > 0) loadSopToEditor(0);
        else renderSopList();
    }

    window.addStepItem = function(data = null) {
        const div = document.createElement('div');
        div.className = "card p-3 mb-3 bg-white step-item shadow-sm";
        div.innerHTML = `
            <div class="d-flex justify-content-between mb-2">
                <select class="form-select form-select-sm w-auto bg-light border-0 fw-bold step-type" onchange="toggleStepFields(this)">
                    <option value="info">‚ÑπÔ∏è ÊñáÂ≠óÊåáÂºï</option>
                    <option value="command">üíª Âü∑Ë°åÊåá‰ª§</option>
                    <option value="decision">‚ùì Ê±∫Á≠ñÈÅ∏È†Ö</option>
                </select>
                <button class="btn btn-close" onclick="this.closest('.step-item').remove()"></button>
            </div>
            <input type="text" class="form-control form-control-sm mb-2 fw-bold step-title" placeholder="Ê≠•È©üÊ®ôÈ°å" value="${data?.title || ''}">
            <textarea class="form-control form-control-sm mb-2 step-desc" placeholder="Ë©≥Á¥∞Ë™™Êòé..." rows="2">${data?.desc || ''}</textarea>
            <div class="field-cmd hidden bg-dark p-2 rounded mb-2">
                <input type="text" class="form-control form-control-sm font-monospace step-cmd bg-secondary text-white border-0" placeholder="Command..." value="${data?.cmd || ''}">
            </div>
            <div class="field-options hidden bg-warning bg-opacity-10 p-2 rounded mb-2">
                <input type="text" class="form-control form-control-sm step-options" placeholder="ÈÅ∏È†Ö (Áî®ÈÄóËôüÈöîÈñã)" value="${data?.options ? data.options.join(',') : ''}">
            </div>
        `;
        const typeSelect = div.querySelector('.step-type');
        if(data) typeSelect.value = data.type;
        document.getElementById('stepsArea').appendChild(div);
        toggleStepFields(typeSelect);
    }

    window.toggleStepFields = function(select) {
        const parent = select.closest('.step-item');
        const cmdField = parent.querySelector('.field-cmd');
        const optField = parent.querySelector('.field-options');
        cmdField.classList.add('hidden');
        optField.classList.add('hidden');
        if(select.value === 'command') cmdField.classList.remove('hidden');
        if(select.value === 'decision') optField.classList.remove('hidden');
    }
</script>
